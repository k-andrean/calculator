<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css"> 

</head>
<body>
    <div class="container">
        <div id="displayDiv">
            <div class="math-display"></div>
            <div class="result-display"></div>
        </div>
        <div class="calc body">
            <div class="row one">
                <div class="square-button clear" value="clear">C</div>
                <div class="square-button operator" value="bracket">( )</div>
                <div class="square-button operator" value="percent">%</div>
                <div class="square-button operator" value="divide">รท</div>
            </div>
            <div class="row two">
                <div class="square-button number" value="7">7</div>
                <div class="square-button number" value="8">8</div>
                <div class="square-button number" value="9">9</div>
                <div class="square-button operator" value="multiply">x</div>
            </div>
            <div class="row three">
                <div class="square-button number" value="4">4</div>
                <div class="square-button number" value="5">5</div>
                <div class="square-button number" value="6">6</div>
                <div class="square-button operator" value="subtract">-</div>
            </div>
            <div class="row four">
                <div class="square-button number" value="1">1</div>
                <div class="square-button number" value="2">2</div>
                <div class="square-button number" value="3">3</div>
                <div class="square-button operator" value="add">+</div>
            </div>
            <div class="row five">
                <div class="square-button operator" value="negate">+/-</div>
                <div class="square-button number" value="0">0</div>
                <div class="square-button operator" value="decimal">.</div>
                <div class="square-button equal" value="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
