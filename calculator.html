<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css"> 

</head>
<body>
    <div class="container">
        <div class="display">
            10
        </div>
        <div class="calc body">
            <div class="row one">
                <div class="square button" value="clear">C</div>
                <div class="square button" value="bracket">()</div>
                <div class="square button" value="percent">%</div>
                <div class="square button" value="divide">รท</div>
            </div>
            <div class="row two">
                <div class="square button" value="7">7</div>
                <div class="square button" value="8">8</div>
                <div class="square button" value="9">9</div>
                <div class="square button" value="multiply">x</div>
            </div>
            <div class="row three">
                <div class="square button" value="4">4</div>
                <div class="square button" value="5">5</div>
                <div class="square button" value="6">6</div>
                <div class="square button" value="substract">-</div>
            </div>
            <div class="row four">
                <div class="square button" value="1">1</div>
                <div class="square button" value="2">2</div>
                <div class="square button" value="3">3</div>
                <div class="square button" value="add">+</div>
            </div>
            <div class="row five">
                <div class="square button" value="negate">+/-</div>
                <div class="square button" value="0">0</div>
                <div class="square button" value="decimal">.</div>
                <div class="square button" value="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
